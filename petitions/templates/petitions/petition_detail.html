<!DOCTYPE html>
<html>
  <head>
    <title>{{ object.title }}</title>
  </head>
  <body>
    <h1>{{ object.title }}</h1>
    <p>{{ object.description }}</p>

    <h3>Signatures: {{ signers_count }} people and counting!</h3>

    <h2>Sign this petition</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Sign Petition</button>
    </form>

    <br />
    <a href="{% url 'petitions:petition_list' %}">‚Üê Back to petitions</a>
  </body>
</html>
